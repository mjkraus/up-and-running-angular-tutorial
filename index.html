<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Angular Demo</title>
	<script src="lib/angular/angular.min.js"></script>
	<script src="js/controllers.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="main" ng-controller = "myController">
	<div class="search">
		<h1>Artist Directory</h1>
		<label>search:</label>
		<input ng-model="query" placeholder="Search for artists" autofocus> 
		
		<!-- name and reknown are keys in the data  -->		
		<label class="formgroup">by:
			<select ng-model="artistOrder">
				<option value="name" selected>Name</option>
				<option value="reknown">Reknown</option>
			</select>
		</label>

		<label class="formgroup">
			<input type="radio" ng-model="direction" name="direction" checked>
			ascending
		</label>
		<label class="formgroup"> 
			<input type="radio" ng-model="direction" name="direction" value="reversed">			
			descending
		</label> 
	</div>
	<ul class="artistlist">
<!-- 		<li class="artist cf" ng-repeat="item in artists | limitTo: 5"> -->
<!-- :direction is acting as a subfilter for orderBy -->
		<li class="artist cf" ng-repeat="item in artists | filter:query | orderBy:artistOrder:direction">
			<img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
			<div class="info">
				<h2>{{item.name | uppercase}}</h2>
				<h3>{{item.reknown}}</h3>	
			</div>	
		</li>
	</ul>
</div>

</body>
</html>
